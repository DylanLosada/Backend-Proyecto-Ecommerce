<script>

    // Creo la función constructora Usuario
    function Usuario (nombre, apellido, libros, mascotas){
        this.nombre = nombre;
        this.apellido = apellido;
        this.libros = libros;
        this.mascotas = mascotas; 
    }

    // Accedo a su método prototype para obligarlo a 
    // heredar los métodos:

            //  Nombre
    Usuario.prototype.getFullName = function()  {return `Nombre:  ${this.nombre}\nApellido: ${this.apellido}`};

            // Mascotas
    Usuario.prototype.addMascota = function (mascota) {this.mascotas.push(mascota)}
    Usuario.prototype.getMascotas = function()  {return this.mascotas.length}

            // Libros
    Usuario.prototype.addLibros = function(libro) {this.libros.push(libro)}
    Usuario.prototype.getLibros = function() {return this.libros.length}

    let usuario_1 = new Usuario('Dylan', 'Losada', [{Autor: 'Stephen King', Nombre: 'Doctor Sueño'},
    {Autor: 'Stephen King', Nombre: 'El Resplandor'}], ['Perro', 'Gato']);

    usuario_1.addLibros({Autor: 'Felipe Pigna', Nombre: 'Los mitos de la historia argentina'});
    usuario_1.addMascota('Mono');

    usuario_1.getFullName();
    usuario_1.getLibros();
    usuario_1.getMascotas()
</script>
